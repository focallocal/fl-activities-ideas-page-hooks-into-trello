<!DOCTYPE html>
<html>
<head>
    <title>Focallocal - Intro</title>
    <link rel="stylesheet" type="text/css" media="all" href="assets/css/front-page.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="https://api.trello.com/1/client.js?key=fa0ab8a3ae624ee955efb77be24b1cb5"></script>
    <script src="./assets/js/mustache.min.js"></script>
    <script src="./assets/js/TrelloConnector.js"></script>
    <script type="text/x-mustache" id="template-card-action">
        <a href="{{{url}}}" class="btn">{{title}}</a>
    </script>
    <script type="text/x-mustache" id="template-card-resource">
        <a href="{{{url}}}" class="collection-item">{{title}}</a>
    </script>
    <script type="text/x-mustache" id="template-card-label">
        <div class="chip">{{name}}</div>
    </script>
    <script type="text/x-mustache" id="template-card">
    <!-- start card -->
        <div class="col">
        <article class="card" id="{{id}}">
            <!-- <div class="card-image waves-effect waves-block waves-light">
                {{#video}}
                <iframe class="youtube-video" width="100%" height="315" src="https://www.youtube.com/embed/{{youtubeId}}" frameborder="0" allowfullscreen></iframe>
                {{/video}}
                </div> -->

            <div class="card-content">
                <span class="card-title">{{title}}</span>
                <img class="card-cover" style="float:left; width:50%;padding-right:1rem;">
                <p>{{excerpt}}</p><br>
                <a class="waves-effect waves-light btn" href="#modal-{{id}}">more</a>
            </div>
        </article>
        </div>
        <!-- end card -->
    </script>
    <script type="text/x-mustache" id="template-modal">
        <div id="modal-{{id}}" class="modal">
            <div class="modal-content">
                <img class="card-cover" style="max-width: 100%;">
                <span class="card-title grey-text text-darken-4">{{title}} <i class="material-icons right">x</i></span>
                <br><br>
                <p>{{{description}}}</p>
                <p><div class="card-label"></div></p>
                <ul class="collection with-header card-resource">
                    <li class="collection-header"><b>Project Resources</b></li>
                </ul>
                <p><div class="card-action"></div></p>
            </div>
        </div>
    </script>
    <style>
        html, body { margin: 0; padding: 0; }
   </style>
</head>
<body>
<header>
    <div class="row">
        <div class="col s12 l12 m12">
            <img src="assets/images/focallocal-logo.png" class="logo">
        </div>
    </div>
</header>


<div class="sections-container">
    <section id="what-we-do" class="section">
        <div class="row">
            <a name="what-we-do"></a>
            <div class="col m12 s12 l8 offset-l2">


                <div class="strike">
                    <h2><span>What We Do</span></h2>
                </div>

                <div class="cards-container"></div>
            </div>
        </div>
    </section>
</div>
</body>
<script>
    var $ = jQuery;

    (function($){
        $(function(){

            $('.dropdown-button').dropdown({
                inDuration: 300,
                outDuration: 225,
                constrain_width: false,
                hover: false,
                alignment: 'right',
                gutter: 0,
                belowOrigin: true
            });

            $('.button-collapse').sideNav({menuWidth: 240, activationWidth: 70});

            getCardsFromTrello({
                templateCard: $('#template-card').html(),
                templateCardAction: $('#template-card-action').html(),
                templateCardResource: $('#template-card-resource').html(),
                templateCardLabel: $('#template-card-label').html(),
                templateModal: $('#template-modal').html(),
                callback: function() {
                    $('.modal').modal({
                            dismissible: true, // Modal can be dismissed by clicking outside of the modal
                            opacity: .5 // Opacity of modal background
                        }
                    );

                }
            });

        }); // end of document ready

    })(jQuery); // end of jQuery name space
</script>

</html>
